<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>External Article - {{ lesson.lesson_name }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #f8fafb;
      color: #1a1a1a;
    }
    
    .layout { 
      display: flex; 
      min-height: 100vh; 
    }
    
    .content { 
      flex: 1; 
      background: #f8fafb; 
    }
    
    .topbar { 
      background: white; 
      border-bottom: 1px solid #e5e7eb; 
      padding: 24px 32px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }
    
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 32px; 
    }
    
    .lesson-header .eyebrow {
      color: #6b7280;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    
    .lesson-header h1 { 
      margin: 0 0 12px 0;
      font-size: 32px;
      font-weight: 700;
      color: #111827;
      line-height: 1.2;
    }
    
    .lesson-desc { 
      color: #6b7280;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .card { 
      background: white; 
      padding: 24px; 
      border-radius: 12px; 
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 1px solid #e5e7eb;
    }
    
    .link { 
      display: inline-block; 
      margin-top: 16px; 
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white; 
      padding: 12px 24px; 
      border-radius: 8px; 
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .link:hover { 
      background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 100%);
      transform: translateY(-1px);
      box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.15);
    }
    
    iframe {
      border: none;
      width: 100%;
      height: 80vh;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="layout">
    {% include 'generation/_sidebar.html' %}
    <div class="content">
      <div class="topbar">
        <div class="container">
          <div class="lesson-header">
            <div class="eyebrow">External Resource</div>
            <h1>{{ lesson.lesson_name }}</h1>
            <div class="lesson-desc">{{ lesson.lesson_description }}</div>
          </div>
        </div>
      </div>
      <div class="container">
          {% if external and external.url %}
            <!-- <p>Read the recommended resource here:</p> -->
            <iframe src="{{ external.url }}"></iframe>
          {% else %}
            <p>No external article link available yet.</p>
          {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
