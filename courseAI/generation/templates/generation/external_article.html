<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>External Article - {{ lesson.lesson_name }}</title>
  <style>
    .layout { display: flex; min-height: 100vh; }
    .content { flex: 1; background: #f8fafc; }
    .topbar { background: white; border-bottom: 1px solid #e2e8f0; padding: 12px 16px; }
    .container { max-width: 980px; margin: 0 auto; padding: 20px; }
    .lesson-header h1 { margin: 10px 0 6px; }
    .lesson-desc { color: #475569; }
    .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .link { display: inline-block; margin-top: 10px; background: #0ea5e9; color: white; padding: 10px 16px; border-radius: 6px; text-decoration: none; }
    .link:hover { background: #0284c7; }
  </style>
</head>
<body>
  <div class="layout">
    {% include 'generation/_sidebar.html' %}
    <div class="content">
      <div class="topbar">
        <div class="container">
          <div class="lesson-header">
            <div class="eyebrow">External Resource</div>
            <h1>{{ lesson.lesson_name }}</h1>
            <div class="lesson-desc">{{ lesson.lesson_description }}</div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="card">
          {% if external and external.url %}
            <p>Read the recommended resource here:</p>
            <a class="link" href="{{ external.url }}" target="_blank" rel="noopener noreferrer">Open Article</a>
          {% else %}
            <p>No external article link available yet.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
