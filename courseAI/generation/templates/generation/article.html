<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article - {{ lesson.lesson_name }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #f8fafb;
      color: #1a1a1a;
    }
    
    .layout { 
      display: flex; 
      min-height: 100vh; 
    }
    
    .content { 
      flex: 1; 
      background: #f8fafb; 
    }
    
    .topbar { 
      background: white; 
      border-bottom: 1px solid #e5e7eb; 
      padding: 24px 32px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }
    
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 32px; 
    }
    
    .lesson-header .eyebrow {
      color: #6b7280;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    
    .lesson-header h1 { 
      margin: 0 0 12px 0;
      font-size: 32px;
      font-weight: 700;
      color: #111827;
      line-height: 1.2;
    }
    
    .lesson-desc { 
      color: #6b7280;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .article-body { 
      background: white; 
      padding: 48px; 
      border-radius: 12px; 
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      line-height: 1.7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      border: 1px solid #e5e7eb;
    }
    
    /* Markdown styling - SandboxEdu theme */
    .article-body h1 {
      font-size: 2.25em;
      font-weight: 700;
      margin: 0 0 32px 0;
      padding-bottom: 16px;
      border-bottom: 2px solid #e5e7eb;
      color: #111827;
    }
    
    .article-body h2 {
      font-size: 1.75em;
      font-weight: 600;
      margin: 40px 0 20px 0;
      color: #1f2937;
      position: relative;
    }
    
    .article-body h2::before {
      content: '';
      position: absolute;
      left: -24px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 24px;
      background: #3b82f6;
      border-radius: 2px;
    }
    
    .article-body h3 {
      font-size: 1.375em;
      font-weight: 600;
      margin: 32px 0 16px 0;
      color: #1f2937;
    }
    
    .article-body h4, .article-body h5, .article-body h6 {
      font-weight: 600;
      margin: 24px 0 12px 0;
      color: #374151;
    }
    
    .article-body p {
      margin: 0 0 20px 0;
      color: #374151;
      font-size: 16px;
      line-height: 1.7;
    }
    
    .article-body ul, .article-body ol {
      margin: 0 0 16px 0;
      padding-left: 24px;
    }
    
    .article-body li {
      margin: 4px 0;
      color: #4a5568;
    }
    
    .article-body blockquote {
      margin: 24px 0;
      padding: 20px 24px;
      background: #f0f9ff;
      border-left: 4px solid #3b82f6;
      border-radius: 8px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }
    
    .article-body blockquote p {
      margin: 0;
      color: #1e40af;
      font-style: italic;
      font-weight: 500;
    }
    
    .article-body code {
      background: #f3f4f6;
      padding: 4px 8px;
      border-radius: 6px;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      font-size: 0.875em;
      color: #dc2626;
      border: 1px solid #e5e7eb;
    }
    
    .article-body pre {
      background: #1f2937;
      color: #f9fafb;
      padding: 24px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 24px 0;
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      font-size: 0.875em;
      line-height: 1.6;
      border: 1px solid #374151;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .article-body pre code {
      background: none;
      padding: 0;
      color: inherit;
      font-size: inherit;
    }
    
    .article-body table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
    }
    
    .article-body th, .article-body td {
      border: 1px solid #e2e8f0;
      padding: 8px 12px;
      text-align: left;
    }
    
    .article-body th {
      background: #f7fafc;
      font-weight: 600;
    }
    
    .article-body a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid transparent;
      transition: all 0.2s ease;
    }
    
    .article-body a:hover {
      color: #1d4ed8;
      border-bottom-color: #3b82f6;
    }
    
    .article-body hr {
      border: none;
      border-top: 2px solid #e5e7eb;
      margin: 48px 0;
    }
    
    .article-body img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 24px 0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .article-body strong {
      font-weight: 600;
      color: #111827;
    }
    
    .article-body em {
      font-style: italic;
      color: #6b7280;
    }
    
    .article-body table {
      width: 100%;
      border-collapse: collapse;
      margin: 24px 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }
    
    .article-body th, .article-body td {
      border: 1px solid #e5e7eb;
      padding: 12px 16px;
      text-align: left;
    }
    
    .article-body th {
      background: #f9fafb;
      font-weight: 600;
      color: #374151;
    }
    
    .article-body tbody tr:hover {
      background: #f9fafb;
    }
  </style>
  <!-- Include marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>
  <!-- MathJax configuration for inline and display math -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        processHtmlClass: 'article-body'
      }
    };
  </script>
  <!-- Include MathJax for LaTeX rendering -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="layout">
    {% include 'generation/_sidebar.html' %}
    <div class="content">
      <div class="topbar">
        <div class="container">
          <div class="lesson-header">
            <div class="eyebrow">Article</div>
            <h1>{{ lesson.lesson_name }}</h1>
            <div class="lesson-desc">{{ lesson.lesson_description }}</div>
          </div>
        </div>
      </div>
      <div class="container">
        {% if article and article.content %}
          <div class="article-body">
            <div id="markdown-content"></div>
          </div>
          <script>
            // Parse and render Markdown content
            const markdownContent = `{{ article.content|escapejs }}`;
            const htmlContent = marked.parse(markdownContent);
            document.getElementById('markdown-content').innerHTML = htmlContent;
            // Render LaTeX using MathJax
            if (window.MathJax) {
              MathJax.typesetPromise();
            }
          </script>
        {% else %}
          <div class="article-body">
            <p>No article content available yet.</p>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
