<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article - {{ lesson.lesson_name }}</title>
  <style>
    .layout { display: flex; min-height: 100vh; }
    .content { flex: 1; background: #f8fafc; }
    .topbar { background: white; border-bottom: 1px solid #e2e8f0; padding: 12px 16px; }
    .container { max-width: 980px; margin: 0 auto; padding: 20px; }
    .lesson-header h1 { margin: 10px 0 6px; }
    .lesson-desc { color: #475569; }
    .article-body { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .article-body pre { white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="layout">
    {% include 'generation/_sidebar.html' %}
    <div class="content">
      <div class="topbar">
        <div class="container">
          <div class="lesson-header">
            <div class="eyebrow">Article</div>
            <h1>{{ lesson.lesson_name }}</h1>
            <div class="lesson-desc">{{ lesson.lesson_description }}</div>
          </div>
        </div>
      </div>
      <div class="container">
        {% if article and article.content %}
          <div class="article-body">
            {{ article.content|safe }}
          </div>
        {% else %}
          <p>No article content available yet.</p>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
