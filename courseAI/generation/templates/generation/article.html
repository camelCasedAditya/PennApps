<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article - {{ lesson.lesson_name }}</title>
  <style>
    .layout { display: flex; min-height: 100vh; }
    .content { flex: 1; background: #f8fafc; }
    .topbar { background: white; border-bottom: 1px solid #e2e8f0; padding: 12px 16px; }
    .container { max-width: 980px; margin: 0 auto; padding: 20px; }
    .lesson-header h1 { margin: 10px 0 6px; }
    .lesson-desc { color: #475569; }
    .article-body { 
      background: white; 
      padding: 40px; 
      border-radius: 8px; 
      box-shadow: 0 1px 2px rgba(0,0,0,0.04); 
      line-height: 1.7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Markdown styling */
    .article-body h1 {
      font-size: 2em;
      font-weight: 600;
      margin: 0 0 24px 0;
      padding-bottom: 12px;
      border-bottom: 1px solid #e2e8f0;
      color: #1a202c;
    }
    
    .article-body h2 {
      font-size: 1.5em;
      font-weight: 600;
      margin: 32px 0 16px 0;
      color: #2d3748;
    }
    
    .article-body h3 {
      font-size: 1.25em;
      font-weight: 600;
      margin: 24px 0 12px 0;
      color: #2d3748;
    }
    
    .article-body h4, .article-body h5, .article-body h6 {
      font-weight: 600;
      margin: 20px 0 8px 0;
      color: #2d3748;
    }
    
    .article-body p {
      margin: 0 0 16px 0;
      color: #4a5568;
    }
    
    .article-body ul, .article-body ol {
      margin: 0 0 16px 0;
      padding-left: 24px;
    }
    
    .article-body li {
      margin: 4px 0;
      color: #4a5568;
    }
    
    .article-body blockquote {
      margin: 16px 0;
      padding: 16px 20px;
      background: #f7fafc;
      border-left: 4px solid #4299e1;
      border-radius: 0 4px 4px 0;
    }
    
    .article-body blockquote p {
      margin: 0;
      color: #2d3748;
      font-style: italic;
    }
    
    .article-body code {
      background: #f7fafc;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
      font-size: 0.875em;
      color: #e53e3e;
    }
    
    .article-body pre {
      background: #1a202c;
      color: #e2e8f0;
      padding: 20px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 16px 0;
      font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
      font-size: 0.875em;
      line-height: 1.5;
    }
    
    .article-body pre code {
      background: none;
      padding: 0;
      color: inherit;
      font-size: inherit;
    }
    
    .article-body table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
    }
    
    .article-body th, .article-body td {
      border: 1px solid #e2e8f0;
      padding: 8px 12px;
      text-align: left;
    }
    
    .article-body th {
      background: #f7fafc;
      font-weight: 600;
    }
    
    .article-body a {
      color: #4299e1;
      text-decoration: none;
    }
    
    .article-body a:hover {
      text-decoration: underline;
    }
    
    .article-body hr {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 32px 0;
    }
    
    .article-body img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin: 16px 0;
    }
    
    .article-body strong {
      font-weight: 600;
      color: #2d3748;
    }
    
    .article-body em {
      font-style: italic;
    }
  </style>
  <!-- Include marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>
</head>
<body>
  <div class="layout">
    {% include 'generation/_sidebar.html' %}
    <div class="content">
      <div class="topbar">
        <div class="container">
          <div class="lesson-header">
            <div class="eyebrow">Article</div>
            <h1>{{ lesson.lesson_name }}</h1>
            <div class="lesson-desc">{{ lesson.lesson_description }}</div>
          </div>
        </div>
      </div>
      <div class="container">
        {% if article and article.content %}
          <div class="article-body">
            <div id="markdown-content"></div>
          </div>
          <script>
            // Parse and render Markdown content
            const markdownContent = `{{ article.content|escapejs }}`;
            const htmlContent = marked.parse(markdownContent);
            document.getElementById('markdown-content').innerHTML = htmlContent;
          </script>
        {% else %}
          <div class="article-body">
            <p>No article content available yet.</p>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
