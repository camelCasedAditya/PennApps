{% extends 'home/base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-1 fw-bold text-primary mb-4">Sandbox EDU</h1>
    <p class="lead text-muted mb-4">Generate AI courses based off of your projects</p>
    <a href="/generation" class="btn btn-primary btn-lg px-5 py-3">Get Started</a>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .text-primary {
        color: #ffffff !important;
    }
    
    .text-muted {
        color: #e8e9ea !important;
        font-size: 1.25rem;
    }
    
    .btn-primary {
        background-color: #ffffff;
        border-color: #ffffff;
        color: #667eea;
        font-weight: 600;
        border-radius: 50px;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #f8f9fa;
        border-color: #f8f9fa;
        color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
</style>
{% endblock %}
